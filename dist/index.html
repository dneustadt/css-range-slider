<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CSS Range Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        body {
            background: white;
            padding: 20px 25%;
        }
    </style>
    <link rel="stylesheet" href="range-slider.min.css">
</head>
<body>
    <div class="range-slider">
        <ul>
            <li>
                <input type="radio" name="slider" id="option1" required checked>
                <label for="option1">
                    <span>
                        First Point
                    </span>
                </label>
            </li>
            <li>
                <input type="radio" name="slider" id="option2" required=>
                <label for="option2">
                    <span>
                        Second Point
                    </span>
                </label>
            </li>
            <li>
                <input type="radio" name="slider" id="option3" required>
                <label for="option3">
                    <span>
                        Third Point
                    </span>
                </label>
            </li>
            <li>
                <input type="radio" name="slider" id="option4" required>
                <label for="option4">
                    <span>
                        Fourth Point
                    </span>
                </label>
            </li>
            <li>
                <input type="radio" name="slider" id="option5" required>
                <label for="option5">
                    <span>
                        Fifth Point
                    </span>
                </label>
            </li>
        </ul>
    </div>
    <script language="javascript" type="text/javascript" src="range-slider-events.min.js"></script>
</body>
</html>
